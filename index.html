<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Joe's Hotdog Stand</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
 </head>

<body>

        <h1 style="font-weight: bold;">üå≠   Joe's Hotdog Stand   üå≠</h1>

        <div class="menu">
                <h2 style="text-align: center; margin-top: 3px; font-style: italic; font-weight: bold;">Menu</h2>
                <div class="items">
                        <h3>üå≠ Hotdogs: $3.75 each</h3>
                        <h3>üçü French Fries: $3 each</h3>
                        <h3>ü•§ Drinks: $2.50 each</h3>
                </div>
                
        </div>

        <div class = "receipt">
                <h1 id="receiptHeader" style="text-align: center; margin-top: 3px; font-style: italic;"></h1>
                <hr>
                <p id="hotdog_Quantity"></p>
                <p id="hotdog_total"></p>

                <p id="ff_Quantity"></p>
                <p id="ff_total"></p>
                
                <p id="bev_Quantity"></p>
                <p id="bev_total"></p>
                <hr>
                <p id="subTotal"></p>
                <p id="disc"></p>
                <p id="subTotal_D"></p>
                <hr>
                <p id="tax"></p>
                <p id="final_total" style="font-weight: bold; font-style: italic;"></p>
        </div>
        




        <script>

                document.getElementById("receiptHeader").innerHTML = "Receipt";

                const HOTDOG_PRICE = 3.75;
                const FF_PRICE = 3.00;
                const BEV_PRICE = 2.50;

                var numDogs, numFries, numSoda;

                numDogs = prompt("How many Hotdogs would you like?");
                numFries = prompt("How many French Fries would you like?");
                numSoda = prompt("How many drinks would you like?");

                document.getElementById("hotdog_Quantity").innerHTML = "Hotdog Quantity: " + numDogs;
                document.getElementById("ff_Quantity").innerHTML = "French Fry Quantity: " +  numFries;
                document.getElementById("bev_Quantity").innerHTML = "French Fry: " +  numSoda;

                var hotdogTotal = HOTDOG_PRICE * numDogs;
                var friesTotal = FF_PRICE * numFries;
                var drinkTotal = BEV_PRICE * numSoda;

                document.getElementById("hotdog_total").innerHTML = "Hotdog Total: " +  stringForm(hotdogTotal);
                document.getElementById("ff_total").innerHTML =  "French Fries Total: " + stringForm(friesTotal);
                document.getElementById("bev_total").innerHTML = "Drink Total: " + stringForm(drinkTotal);

                var subTotal = hotdogTotal + friesTotal + drinkTotal;

                document.getElementById("subTotal").innerHTML =  "Subtotal before Discount: " +  stringForm(subTotal);
                
                // DISCOUNTS                
                var discountAmt = 0.00;

                if (subTotal >= 25.00) {
                        discountAmt = subTotal * 0.10;
                        subTotal = subTotal - discountAmt;
                } 

                document.getElementById("disc").innerHTML = "Discount Amount: " +   stringForm(discountAmt);
                document.getElementById("subTotal_D").innerHTML =  "Subtotal after Discount: " +  stringForm(subTotal);


                // TAX
                var tax =  subTotal * .0625;

                document.getElementById("tax").innerHTML =  "Tax: " + stringForm(tax);

                var finalTotal = subTotal + tax;

                
                document.getElementById("final_total").innerHTML =  "Final Total: " +   stringForm(finalTotal);


                function stringForm (num) {
                        var lhs = Math.floor(num);
                        var rhs = Math.round((num - lhs) * 100.00);

                        var decimalString, intString;

                        if (rhs < 10) {
                                decimalString = rhs.toString() + "0";
                        } else {
                                rhs = Math.floor(rhs);
                                decimalString = rhs.toString();
                        }

                        intString = lhs.toString();

                        return "$" + intString + "." + decimalString;
                }


        </script>



</body>

</html>
